<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Locação</title>
</head>
<body>
    <div id="produtos">

    </div><!--produtos-->
    <div id="carrinho">

    </div><!--carrinho-->
    <script>
        const items = [
            {
                id: 0,
                nome: 'hotel maluco das trevas',
                Img:'quarto.jpg',
                quantidade_de_quartos_vagos: 0
            },
            
            {
                id: 1,
                nome: 'hotel dog',
                Img:'quarto dog.jpg',
                quantidade_de_quartos_vagos: 0
            },
            {
                id: 2,
                nome: 'hotel montanha',
                Img:'quarto nas montanhas.jpg',
                quantidade_de_quartos_vagos: 0
            },

        ]
        inicializarpaginadelocação = () => {
           var containerProdutos = document.getElementById('produtos');
           items.map((vaL)=>{
             containerProdutos.innerHTML+= '
             <div class="produto-single">
                <img src="'+vaL.name+'" />
                <p>'+vaL.nome+'</p>
                <a key="'+vaL.id+'"href="">Adicionar ao carrinho</a>
                </div>
             ';
           })
        }

        inicializarpaginadelocação();
    </script>
</body>
</html>
